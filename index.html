<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <span class="logo">₹</span>
                <h1 class="text-2xl font-bold ml-2">Expense Splitter</h1>
            </div>
            <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200">
                <i class="bi bi-moon-fill"></i>
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Members</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="memberName" placeholder="Enter member name" class="flex-1 p-2 border rounded">
                    <input type="tel" id="memberPhone" placeholder="Phone number" class="w-32 p-2 border rounded">
                    <button onclick="addMember()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Add
                    </button>
                </div>
                <ul id="membersList" class="space-y-2"></ul>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Add Expense</h2>
                <form id="expenseForm" class="space-y-4">
                    <input type="text" id="description" placeholder="Description" class="w-full p-2 border rounded">
                    <input type="number" id="amount" placeholder="Amount (₹)" class="w-full p-2 border rounded">
                    <select id="payer" class="w-full p-2 border rounded">
                        <option value="">Select payer</option>
                    </select>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
                        Add Expense
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Calendar</h2>
                <div id="calendar" class="calendar"></div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Expense Summary</h2>
                <div id="expenseList" class="space-y-2 mb-4"></div>
                <div id="splitSummary" class="mt-4 p-4 bg-gray-100 rounded"></div>
                <div class="flex gap-2 mt-4">
                    <button onclick="downloadSummary()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 flex-1">
                        Download Summary
                    </button>
                    <button onclick="clearExpenses()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Clear All
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
